<!DOCTYPE html>
<html lang="en">
<head>
     <title>YSL Voting Portal</title>
</head>
<body>
     <script async>
          alert("Welcome to YSL Voting Portal!");
     </script>
     <form name="Voting Portal" onsubmit="vrfyage()" method="post" id="frm">
          Name : <input type="text" id="nm"> 
          <br>
          Age : <input type="number" id="age">
          <br>
          Verify Age : <input type="number" id="age2">
          <br>
          <input type="submit" value="Submit">
     </form>
     <script>
          function vrfyage()
          {
               let nm = document.getElementById("nm").value;
               let age = document.getElementById("age").value;
               let age2 = document.getElementById("age2").value;
               if(age != age2)
               {
                    alert("Age inputs don't match!");
               }
               else
               {
                    if(age<0)
                    {
                         alert("Invalid age!");
                    }
                    else if(age >= 18)
                    {
                         alert("You are eligible to vote!");
                    }
                    else if(age < 18)
                    {
                         alert("Sorry! You are not eligible to vote!");
                    }
                    else
                    {
                         alert("Invalid input!");
                    }
               }
          }
     </script>
</body>
</html>
